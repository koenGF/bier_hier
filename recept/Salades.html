<body>
<h1>Kip salade</h1>
<p>Ingrediënten:</p>
<ul>
    <li>。Sla 75 gram</li>
    <li>。1 bol mozzarella</li>
    <li>。Handje pijnboompitten (geroosterd)</li>
    <li>。verse basilicum</li>
    <li>。1 klein blikje mais</li>
    <li>。500gram gesneden kipstukjes</li>
</ul>
<p>Dressing:</p>
<ul>
    <li>。3 eetlepels olijfolie</li>
    <li>。1 eetlepel honing</li>
    <li>。peper en zout</li>
    <li>。1 eetlepel wijnazijn</li>
</ul>
